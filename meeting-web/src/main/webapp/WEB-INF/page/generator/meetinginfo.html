<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">-->
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("meetinginfo:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("meetinginfo:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("meetinginfo:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">会议编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="meetingInfo.meetingno" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">会议名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="meetingInfo.meetingname" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">地点</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="meetingInfo.meetinglocation" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="meetingInfo.meetingdate" placeholder=""/>

			    </div>

			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">主持人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="meetingInfo.chairman" placeholder=""/>
			    </div>
			</div>
									<!--<div class="form-group">-->
			   	<!--<div class="col-sm-2 control-label"></div>-->
			   	<!--<div class="col-sm-10">-->
			      <!--<input type="text" class="form-control" v-model="meetingInfo.attendanceid" placeholder=""/>-->
			    <!--</div>-->
			<!--</div>-->
			<div class="form-group">
			   	<div class="col-sm-2 control-label">会议阶段</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="meetingInfo.meetingstatus" placeholder=""/>
			    </div>
			</div>
            <!--<div class="container" id="app">-->
            <!--<demo :result1.sync="result1"> </demo>-->
            <!--</div>-->
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/meetinginfo.js?_${date.systemTime}"></script>

<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>-->
<!--<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.10.6/moment-with-locales.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/moment-timezone/0.4.0/moment-timezone-with-data.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<!--<script type="text/javascript" src="./demo.all.js"></script>-->
<script type="text/javascript" src="${rc.contextPath}/js/vue-datetime-picker/demo/demo.all.js"></script>

</body>
</html>
