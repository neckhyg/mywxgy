<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>

<div id="rrapp" v-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
            <label>选择部门：</label>   <br>
            <select v-model="deptName" id="deptName" class="form-control" @change="getSelectDeptNO(this)">
                <option v-for="option in options" v-bind:value="option.value">{{ option.text }}
                </option>
            </select>
            <!--<span>deptName: {{ deptName }}</span>-->
            <br>
            </div>

            <div class="col-sm-3">
            <label>选择参会人员：</label>
            <select v-model="teachername" id="teachername" multiple=""  style="width:100%; height:550px;">
            </select>
            </div>

            <div class="col-sm-3">
            <input type="button"  id="add" class="btn btn-success"  style="text-align:center; margin-bottom:10px; width:90px;"  @click="addTeacher"  value="添加 >>"/>
            <br/>
            <input type="button"  id="del" class="btn btn-success" value="删除<<" style="text-align:center; margin-bottom:10px; width:90px;"/>
            <br/>
            </div>

            <div class="col-sm-3">
            <label>参会人员名单：</label>
            <select name="result[]" id="result" multiple="" class="form-control" style="width:100%; height:550px;"> </select>
            </div>

            <div class="col-sm-3">
            <input button type="button" id="attendanceList" class="btn btn-success" style="text-align:center; margin-bottom:10px; width:160px;"  @click="outputAttendance"  value="提交" />
            </div>
        </div>
    </div>
</div>

<script src="${rc.contextPath}/js/generator/selectMeetingTeacher.js"></script>
<script>

</script>
</body>
</html>
